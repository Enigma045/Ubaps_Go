<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/Reports.css">
</head>
<body>

<div class="page">

  <!-- TOP BAR -->
  <header class="top-bar">
    <div class="logo">horizontal timeline</div>
    <div class="actions">
      <button>❤</button>
      <button>Change View</button>
      <button class="signup">Sign Up</button>
      <button>Log In</button>
    </div>
  </header>

  <!-- TIMELINE -->
  <section class="timeline-section">
    <div class="timeline-wrapper">

      <button class="nav">◀</button>

      <div class="timeline">
        <div class="timeline-line"></div>
        <div class="timeline-progress"></div>

        <div class="timeline-points">
          <div class="point active" data-index="0">
            <span class="date">16 Jan</span>
          </div>

          <div class="point" data-index="1">
            <span class="date">28 Feb</span>
          </div>

          <div class="point" data-index="2">
            <span class="date">20 Mar</span>
          </div>

          <div class="point" data-index="3">
            <span class="date">20 May</span>
          </div>
        </div>
      </div>

      <button class="nav">▶</button>

    </div>
  </section>

  <!-- EVENT CONTENT -->
  <section class="event-content">
    <h1 class="event-title" id="title">Event title here</h1>
    <p class="event-date" id="date">– March 20th, 2014</p>
    <p class="event-description" id="description">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit.
    </p>
  </section>

</div>

<script src="../Js/Reports.js"></script>
</body>
</html>
