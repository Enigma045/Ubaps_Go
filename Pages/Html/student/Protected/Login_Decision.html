<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/Login_Decision.css">
    <title>Register</title>
</head>
<body>
   
  <main class="page">

    <!-- LEFT SIDE -->
    <section class="left-panel">

      <!-- Logo / Branding -->
      <div class="brand">
        <div class="brand-logo">
            <img src="/Image/logo-icon.png" alt="LoanPro logo">
        </div>
        <div class="brand-text">
          <div class="brand-name">UBAPS</div>
          <div class="brand-tagline">Unilia Bursary Award Processing</div>
        </div>
      </div>

      <!-- Register Form Card -->
      <div class="form-card">
        <h1 class="form-title">Login</h1>

        <form id="loginForm">

          <div class="form-grid">

            <div class="form-group">
              
              <input name="email" type="email" class="auth-input" placeholder="Email" value="lemillion045@gmail.com">
            </div>

            <div class="form-group">
              
              <input name="password" type="password" class="auth-input" placeholder="Password" value="Rich@2002">
            </div>

          </div>

          <div class="form-actions">
            <button type="submit" class="register-btn">Register</button>
          </div>

        </form>
      </div>
    </section>

    <!-- RIGHT SIDE -->
    <section class="right-panel">
      <img id="ping" src="/Image/stock.jpg" alt="">
    </section>

  </main>
<script src="/Js/Login_Decision.js"></script>
</body>
</html>
